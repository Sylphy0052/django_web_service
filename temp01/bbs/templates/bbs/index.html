<html>
<body>

  {% if latest_thread_list %}
    <ul>
      {% for thread in latest_thread_list %}
        <!-- <li><a href="/polls/{{ question.id }}/">{{ question.question_text }}</a></li> -->
        <li><a href="{% url 'bbs:detail' thread.id %}">{{ thread.message }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No thread are available.</p>
  {% endif %}
</body>
</html>
